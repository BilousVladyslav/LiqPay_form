<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');
        @import url('https://fonts.googleapis.com/css?family=Montserrat');

        body {
            font-family: 'Montserrat', sans-serif;

        }

        /* Category Ads */

        #ads {
            margin: 30px 0 30px 0;

        }

        #ads .card-notify-badge {
                position: absolute;
                left: -10px;
                top: -20px;
                background: #f2d900;
                text-align: center;
                border-radius: 30px 30px 30px 30px;
                color: #000;
                padding: 5px 10px;
                font-size: 14px;

            }

        #ads .card-notify-year {
                position: absolute;
                right: -10px;
                top: -20px;
                background: #ff4444;
                border-radius: 50%;
                text-align: center;
                color: #fff;
                font-size: 14px;
                width: 50px;
                height: 50px;
                padding: 15px 0 0 0;
        }


        #ads .card-detail-badge {
                background: #f2d900;
                text-align: center;
                border-radius: 30px 30px 30px 30px;
                color: #000;
                padding: 5px 10px;
                font-size: 14px;
            }



        #ads .card:hover {
                    background: #fff;
                    box-shadow: 12px 15px 20px 0px rgba(46,61,73,0.15);
                    border-radius: 4px;
                    transition: all 0.3s ease;
                }

        #ads .card-image-overlay {
                font-size: 20px;

            }


        #ads .card-image-overlay span {
                    display: inline-block;
                }

    </style>
    <div class="container">
        <br>
        <h4>Choose car:</h4>
        <br>
        <div class="row" id="ads">
            <!-- Category Card -->
            <div class="col-md-4">
                <div class="card rounded">
                    <div class="card-image">
                        <span class="card-notify-badge">Low KMS</span>
                        <span class="card-notify-year">2018</span>
                        <img class="img-fluid" src="https://imageonthefly.autodatadirect.com/images/?USER=eDealer&PW=edealer872&IMG=USC80HOC011A021001.jpg&width=440&height=262" alt="Alternate Text" />
                    </div>
                    <div class="card-image-overlay m-auto">
                        <span class="card-detail-badge">Used</span>
                        <span class="card-detail-badge">$3.22</span>
                        <span class="card-detail-badge">13000 Kms</span>
                    </div>
                    <div class="card-body text-center">
                        <div class="m-auto">
                            <h5 style="text-transform: uppercase; font-size: 18px;">Honda Accord LX</h5>
                        </div>
                        <a href="/product1">Buy</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card rounded">
                    <div class="card-image">
                        <span class="card-notify-badge">Fully-Loaded</span>
                        <span class="card-notify-year">2017</span>
                        <img class="img-fluid" src="https://imageonthefly.autodatadirect.com/images/?USER=eDealer&PW=edealer872&IMG=CAC80HOC021B121001.jpg&width=440&height=262" alt="Alternate Text" />
                    </div>
                    <div class="card-image-overlay m-auto">
                        <span class="card-detail-badge">Used</span>
                        <span class="card-detail-badge">$5.99</span>
                        <span class="card-detail-badge">13000 Kms</span>
                    </div>
                    <div class="card-body text-center">
                        <div class="m-auto">
                            <h5 style="text-transform: uppercase; font-size: 18px;">Honda CIVIC HATCHBACK LS</h5>
                        </div>
                        <a href="/product2">Buy</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card rounded">
                    <div class="card-image">
                        <span class="card-notify-badge">Price Reduced</span>
                        <span class="card-notify-year">2018</span>
                        <img class="img-fluid" src="https://imageonthefly.autodatadirect.com/images/?USER=eDealer&PW=edealer872&IMG=USC80HOC091A021001.jpg&width=440&height=262" alt="Alternate Text" />
                    </div>
                    <div class="card-image-overlay m-auto">
                        <span class="card-detail-badge">Used</span>
                        <span class="card-detail-badge">$10.99</span>
                        <span class="card-detail-badge">8000 Kms</span>
                    </div>
                    <div class="card-body text-center">
                        <div class="m-auto">
                            <h5 style="text-transform: uppercase; font-size: 18px;">Honda Accord Hybrid LT</h5>
                        </div>
                        <a href="/product3">Buy</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
